[book]
authors = ["Eugene Yokota"]
language = "en"
multilingual = false
src = "src/reference"
title = "The Book of sbt"

[output.html]
theme = "theme"
additional-css = ["src/reference/custom-202410.css", "src/reference/mdbook-admonish.css"]
cname = "www.scala-sbt.org"

[preprocessor.variables]

[preprocessor.variables.variables]
sbt_version = "2.0.0-M2"
sbt_runner_version = "1.10.0"
scala3_example_version = "3.3.3"
scala2_13_example_version = "2.13.15"

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.2" # do not edit: managed by `mdbook-admonish install`

[preprocessor.gettext]
after = ["links"]

[build]
extra-watch-dirs = ["po"]
